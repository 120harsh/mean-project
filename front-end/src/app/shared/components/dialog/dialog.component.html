<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>{{content()}}</p>
  <div class="text-end">
    <button class="btn btn-secondary me-2">{{cancelText()}}</button>
    <button class="btn btn-success">{{successText()}}</button>
  </div>
 
</mat-dialog-content>
