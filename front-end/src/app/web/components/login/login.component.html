<form class="row offset-md-4 col-md-4 mt-5 p-4 border rounded shadow" [formGroup]="form" (ngSubmit)="login()">
    <h4 class="text-center text-success">Login</h4>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{'is-invalid': form.controls['email'].invalid && form.controls['email'].touched}">
    @if (form.controls['email'].invalid && form.controls['email'].touched) {
        <div class="text-danger">Please enter a valid email.</div>
    }
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span></label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid': form.controls['password'].invalid && form.controls['password'].touched}">
    @if (form.controls['password'].invalid && form.controls['password'].touched) {
        <div class="text-danger">Please enter a valid password.</div>
    }
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary w-auto" [disabled]="form.invalid">login</button>
  </div>
</form>
